<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="head">
    <div class="header">
        <div class="header-wrap">
            <h1 class="logo pull-left">
                <a href="/">
                    <img src="/images/logo.png" alt="" class="logo-img">
                    <img src="/images/logo-text.png" alt="" class="logo-text">
                </a>
            </h1>
            <form class="layui-form blog-seach pull-left" action="">
                <div class="layui-form-item blog-sewrap">
                    <div class="layui-input-block blog-sebox">
                        <i class="layui-icon layui-icon-search"></i>
                        <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
            <div class="blog-nav pull-right">
                <ul class="layui-nav pull-left">
                    <li th:class="${#request.getRequestURI()=='/'?'layui-nav-item layui-this':'layui-nav-item'}"><a href="/">首页</a></li>
                    <li th:class="${#request.getRequestURI()=='/message'?'layui-nav-item layui-this':'layui-nav-item'}"><a href="/message">留言</a></li>
                    <li th:class="${#request.getRequestURI()=='/about'?'layui-nav-item layui-this':'layui-nav-item'}"><a href="/about">关于</a></li>
                </ul>

                <a href="/note" class="personal pull-left" th:if="${session.user!=null}">
                    <i class="layui-icon layui-icon-username"></i>
                    <span style="font-size:15px;color: white" th:text="${session.user.username}"></span>
                </a>
                <a href="/user" class="personal pull-left" th:if="${session.user==null}">
                    <i class="layui-icon layui-icon-username"></i>
                </a>



            </div>
            <div class="mobile-nav pull-right" id="mobile-nav">
                <a href="/">
                    <i class="layui-icon layui-icon-more"></i>
                </a>
            </div>
        </div>
        <ul class="pop-nav" id="pop-nav">
            <li><a href="/">首页</a></li>
            <li><a href="/message">留言</a></li>
            <li><a href="/about">关于</a></li>
        </ul>
    </div>
</div>
</body>
</html>
